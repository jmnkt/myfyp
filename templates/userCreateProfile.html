{% extends 'base.html' %}

{% block content %}

{% if request.user.is_authenticated %}
<div class = "container">
    <h4>Create Your Profile</h4>
    <form method = "post" enctype="multipart/form-data"> 
        {% csrf_token %}
        {{form.as_p}}
        {{profilePic_form.as_p}}
        <button type ='submit'>Submit</button>
    </form>
</div>

{% endif %}
{% endblock %}
